<body translate="no">
<div id="contents">
  <canvas id="canvas" width="1920" height="510">This browser cannot use a canvas.</canvas>
</div>
<script id="rendered-js">
var maxFish = 50;
var grassNum = 70;
var grasses = [];
var wsPort = '8091';
var wsServer = window.location.hostname;//"localhost";//
var fishes = [];
var waves = [];
var doryStun = 50;
var streamCurrent = 0;

/***********************
nemo
*************************/
var fnemo =new Image();
fnemo.src="fnemo.png";
fnemo.sx = 0;
fnemo.sy = 0;
fnemo.h = 60;//140;
fnemo.w = 100;//291;
fnemo.speedX = 2;//6;
fnemo.direction = 1;
fnemo.threshold = 20;
fnemo.hasNemo = false;

var nemo =new Image();
nemo.src="nemo.png";
nemo.live = false;
nemo.w = 90;
nemo.h = 52;

var dad = new Image();
dad.src="happydad.png";


var dory =new Image();
dory.src="dory.png";
dory.sx = 0;
dory.sy = 0;
dory.h = 90;//140;
dory.w = 110;//291;
dory.speedX = 3;//6;
dory.direction = 1;
dory.threshold = 20;
dory.live = false;
dory.maxFishSize = 30;


var cdory =new Image();
cdory.src="cDory.png";
cdory.sx = 0;
cdory.sy = 0;
cdory.h = 90;//140;
cdory.w = 61;//291;
cdory.live = false;
cdory.liveCount = doryStun;
cdory.flip = false;
//dory.maxFishSize = 30;



function shadeColor(color, percent) {

    var R = parseInt(color.substring(1,3),16);
    var G = parseInt(color.substring(3,5),16);
    var B = parseInt(color.substring(5,7),16);

    R = parseInt(R * (100 + percent) / 100);
    G = parseInt(G * (100 + percent) / 100);
    B = parseInt(B * (100 + percent) / 100);

    R = (R<255)?R:255;  
    G = (G<255)?G:255;  
    B = (B<255)?B:255;  

    var RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
    var GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
    var BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

    return "#"+RR+GG+BB;
}


window.addEventListener('load', function () {
    var canvas = document.getElementById('canvas');


    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    var ctx = canvas.getContext('2d');
    var X = canvas.width = window.innerWidth;
    var Y = canvas.height = window.innerHeight;
    var mouseX = null;
    var mouseY = null;

	var backgroundShade = 0;//max 100, min -100
	
	ctx.drawImage(dad, -100, -100, 1, 1);
	
	
	//first run dory is off borders
	dory.sx = X/2;
	dory.sy = Y/2;

	dory.nx = X/2 + 100;
	dory.ny = Y/2 + 100;

	fnemo.nx = 10;
	fnemo.ny = 10;

	function doryTime(){
		//first run dory is off borders
		dory.sx = X/2;
		dory.sy = Y/2;

		dory.nx = X/2 + 100;
		dory.ny = Y/2 + 100;
	
		dory.sx = 0 - dory.w;
		dory.sy = rand(0,Y - dory.h - 20);
	}
	
	nemo.render = function(){
		if(nemo.live){
			ctx.drawImage(nemo, nemo.sx, nemo.sy, nemo.w, nemo.h);
		}
	}
	
	fnemo.render = function(){
		let direction = 1;
		let xDest = dory.sx;
		let yDest = dory.sy;
		if(nemo.live){
			if((nemo.sx - 10) <= fnemo.sx && fnemo.sx <= (nemo.sx + 10)){
				if((nemo.sy - 10) <= fnemo.sy && fnemo.sy <= (nemo.sy + 10)){
					nemo.live = false;
					
					dad.sx = fnemo.sx;
					dad.sy = fnemo.sy;
					dad.h = fnemo.h;
					dad.w = fnemo.w;
					dad.speedX = fnemo.speedX;
					dad.direction = fnemo.direction;
					dad.threshold = fnemo.threshold;
					dad.hasNemo = true;
					dad.render = fnemo.render;
					fnemo = dad;
					//dad.src="happydad.png";
					return;
				}
			}
			xDest = nemo.sx;
			yDest = nemo.sy;
			speed = 4;
		}else{
			speed = 0.5;
		}
		let restore = false;
		if(fnemo.sx != xDest){
			if(fnemo.sx <= (xDest+speed) && fnemo.sx >= (xDest-speed))
				fnemo.sx = xDest;
			else{
				if(fnemo.sx >= xDest){
					fnemo.sx = fnemo.sx - speed;
					ctx.save();
					ctx.scale(-1, 1);			
					restore = true;
					direction = -1;
				}else{
					fnemo.sx = fnemo.sx + speed;
					direction = 1;
				}
			}
		}
		if(fnemo.sy <= (yDest+speed) && fnemo.sy >= (yDest-speed))
			fnemo.sy = yDest;
		else{
			if(fnemo.sy > yDest){
				fnemo.sy = fnemo.sy - speed;
			}else
				fnemo.sy = fnemo.sy + speed;
		}
		ctx.drawImage(fnemo, direction*fnemo.sx, fnemo.sy, fnemo.w, fnemo.h);
		if(restore)
			ctx.restore();
	}

	dory.render = function(){
		if(cdory.live){
			cdory.liveCount--;
			if(cdory.liveCount <= 0)
				cdory.live = false;
			if(cdory.flip){
				ctx.save();
				ctx.scale(-1, 1);
			}
			ctx.drawImage(cdory, cdory.sx, cdory.sy, cdory.w, cdory.h);
			if(cdory.flip)
				ctx.restore();
			return;
		}
		
		if((dory.nx - 10) <= dory.sx && dory.sx <= (dory.nx + 10)){
			if((dory.ny - 10) <= dory.sy && dory.sy <= (dory.ny + 10)){
				cdory.live = true;
				cdory.liveCount = doryStun;
				cdory.flip = dory.flip;
				if(dory.flip)
					cdory.sx = dory.sx*-1;
				else
					cdory.sx = dory.sx;
				cdory.sy = dory.sy;
				dory.ny = rand(dory.h,Y-dory.h);
				dory.nx = rand(dory.w,X-dory.w);
				return;
			}
		}
		let direction = 1;
		let speed = Math.abs(dory.sx - dory.nx);
		speed = Math.ceil(speed*0.01);
		let restore = false;
		if(dory.sx > dory.nx){
			dory.sx = dory.sx - speed;
			ctx.save();
			ctx.scale(-1, 1);			
			restore = true;
			dory.flip = true;
			direction = -1;
		}else{
			dory.sx = dory.sx + speed;
			dory.flip = false;
			direction = 1;
		}
		speed = Math.abs(dory.sy - dory.ny);
		speed = Math.ceil(speed*0.001);
		if(dory.sy > dory.ny){
			dory.sy = dory.sy - speed;
		}else
			dory.sy = dory.sy + speed;
		
		ctx.drawImage(dory, direction*dory.sx, dory.sy, dory.w, dory.h);
		if(restore)
			ctx.restore();
	}


    window.requestAnimationFrame =
    window.requestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.msRequestAnimationFrame ||
    function (cb) {
      setTimeout(cb, 17);
    };

    function Wave(ctx, x, y, r, red) {
      this.ctx = ctx;
      this.init(x, y, r, red);
    }

    Wave.prototype.init = function (x, y, r, red) {
      this.x = x;
      this.y = y;
      this.r = r;
	  this.red = red;
      this.l = rand(100, 150);
    };

    Wave.prototype.draw = function () {
      ctx = this.ctx;
      ctx.save();
      ctx.beginPath();
	  if(this.red)
		ctx.strokeStyle = 'rgb(255, 45, 0)';
	  else
		ctx.strokeStyle = 'rgb(149, 188, 249)';
      ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
      ctx.stroke();
      ctx.restore();
    };

    Wave.prototype.updateParams = function () {
      this.r += 1;
    };

    Wave.prototype.deleteWave = function (i) {
      if (this.r > this.l) {
        waves.splice(i, 1);
      }
    };

    Wave.prototype.render = function (i) {
      this.updateParams();
      this.deleteWave(i);
      this.draw();
    };
	
    /********************
      Fish
    ********************/

    
    var fishDir = [true, false];
    var fishColors = ['255, 111, 147', '49, 194, 243', '255, 158, 0', '107, 136, 255','255, 0, 0','0,0,0', '255, 255, 255','0, 255, 0','255, 255, 0','255, 255, 0'];

    function Fish(ctx, x, y, r, d, c) {
      this.ctx = ctx;
      this.init(x, y, r, d, c);
    }

    Fish.prototype.init = function (x, y, r, d, c) {
      this.d = d;
      this.x = x;
      this.y = y;
      this.r = r;
      this.c = c;
      this.rad = this.a * Math.PI / 180;
      if (this.d === true) {
        this.v = {
          x: rand(1, 3) * 0.5,
          y: rand(-1, 1) * 0.5 
		};
      } else {
        this.v = {
          x: rand(-1, -3) * 0.5,
          y: rand(-1, 1) * 0.5 
		  };
      }
    };

    Fish.prototype.draw = function () {
      ctx = this.ctx;
      ctx.save();
      ctx.beginPath();
      ctx.fillStyle = 'rgb(' + this.c + ')';
      ctx.scale(2, 1);
      ctx.arc(this.x / 2, this.y, this.r, 0, Math.PI * 2, false);
      ctx.fill();
      ctx.beginPath();
      if (this.d === true) {
        ctx.moveTo(this.x / 2 + this.r / 2, this.y);
        ctx.lineTo(this.x / 2 + this.r + this.r / 2, this.y + this.r / 2);
        ctx.lineTo(this.x / 2 + this.r + this.r / 2, this.y - this.r / 2);
      } else {
        ctx.moveTo(this.x / 2 - this.r / 2, this.y);
        ctx.lineTo(this.x / 2 - this.r - this.r / 2, this.y + this.r / 2);
        ctx.lineTo(this.x / 2 - this.r - this.r / 2, this.y - this.r / 2);
      }
      ctx.fill();
      ctx.restore();
    };

    Fish.prototype.updatePosition = function () {
      this.x -= this.v.x + streamCurrent;
      this.y += this.v.y;
    };

    Fish.prototype.wrapPosition = function () {
      if (this.x + this.r + this.r > X) {
        this.v.x *= -1;
        this.d = true;
        if(fishes.length > maxFish)
          removeFish(this);
      }
      if (this.x - this.r - this.r < 0) {
        this.v.x *= -1;
        this.d = false;
        if(fishes.length > maxFish)
          removeFish(this);
      }
      if (this.y + this.r > Y) {
        this.v.y *= -1;
      }
      if (this.y - this.r < 0) {
        this.v.y *= -1;
      }
    };

    Fish.prototype.resize = function () {
      this.x = rand(0, X);
      this.y = rand(0, Y);
    };

    Fish.prototype.render = function () {
      this.updatePosition();
      this.wrapPosition();
      this.draw();
    };

  
    function removeFish(fish){
      for(var v=0; v<fishes.length; v++){
        if(fishes[v] == fish)
        {
          fishes.splice(v,1);
          break;
        }
      }
    }
  
    /********************
      Grass
    ********************/

    function Grass(ctx, x, y, w, t) {
      this.ctx = ctx;
      this.init(x, y, w, t);
    }

    Grass.prototype.init = function (x, y, w, t) {
      this.x = x;
      this.y = y;
      this.w = w;
      this.t = t;
      this.a = 0;
      this.rad = this.a * Math.PI / 180;
      this.c = '255, 255, 255';
      this.v = {
        x: Math.cos(this.rad),
        y: Math.sin(this.rad) };

      this.xt = this.x + this.w;
      this.yt = this.y - this.t;
      this.xb = this.x + this.w + this.w;
    };

    Grass.prototype.updateParams = function () {
      this.a += Math.random();
      this.rad = this.a * Math.PI / 180;
      this.v.x = Math.cos(this.rad) * 0.3;
      this.v.y = Math.sin(this.rad) * 0.3;
    };

    Grass.prototype.updatePosition = function () {
		this.xt += this.v.x;
    };

    Grass.prototype.draw = function () {
      ctx = this.ctx;
      ctx.save();
      ctx.fillStyle = 'rgb(86, 116, 25)';
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.xt, this.yt);
      ctx.lineTo(this.xb, this.y);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    };

    Grass.prototype.resize = function () {
      for (var i = 0; i < grassNum; i++) {
        grasses[i].init(rand(-10, X + 10), Y, rand(2.5, 5), rand(100, 200));
      }
    };

    Grass.prototype.render = function () {
      this.updateParams();
      this.updatePosition();
      this.draw();
    };

    for (var i = 0; i < grassNum; i++) {
      var grass = new Grass(ctx, rand(-10, X + 10), Y, rand(2.5, 5), rand(100, 200));
      grasses.push(grass);
    }

    /********************
      Bubble
    ********************/

    var bubbleNum = 10;
    var bubbles = [];

    function Bubble(ctx, x, y, r) {
      this.ctx = ctx;
      this.init(x, y, r);
    }

    Bubble.prototype.init = function (x, y, r) {
      this.x = x;
      this.y = y;
      this.r = r;
      this.a = rand(2, 10);
      this.dist = rand(2, 10);
      this.rad = this.a * Math.PI / 180;
      this.c = '255, 255, 255';
      this.v = {
        x: Math.sin(this.rad),
        y: Math.cos(this.rad) };

    };

    Bubble.prototype.updateParams = function () {
      this.a += 1;
      this.rad = this.a * Math.PI / 180;
      this.y -= 1;
	  this.x -= streamCurrent;
	  if(this.x < (-10) || this.x > (X + 10)){
		this.y = 0;
		this.x = rand(0, X);
	  }
    };

    Bubble.prototype.wrapPosition = function () {
      if (this.x - this.r > X) {
        this.x = 0;
      }
      if (this.x + this.r < 0) {
        this.x = X;
      }
      if (this.y - this.r > Y) {
        this.y = 0;
      }
      if (this.y + this.r < 0) {
        this.y = Y;
      }
    };

    Bubble.prototype.draw = function () {
      ctx = this.ctx;
      ctx.save();
      ctx.beginPath();
      ctx.globalAlpha = 0.3;
      ctx.fillStyle = 'rgb(255, 255, 255)';
      ctx.arc(Math.cos(this.rad) * this.dist + this.x, Math.sin(this.rad) * this.dist + this.y, this.r, Math.PI * 2, false);
      ctx.fill();
      ctx.closePath();
      ctx.restore();
    };

    Bubble.prototype.resize = function () {
      this.x = rand(0, X);
      this.y = rand(0, Y);
    };

    Bubble.prototype.render = function () {
      this.updateParams();
      this.wrapPosition();
      this.draw();
    };

	function startBubbles(){
		if(bubbleNum < bubbles.length)
			bubbles = bubbles.splice(0,bubbleNum);
		else
			for (var i = 0; i < (bubbleNum - bubbles.length); i++) {
			  var bubble = new Bubble(ctx, rand(0, X), rand(0, Y), rand(1, 10));
			  bubbles.push(bubble);
			}
	}
	
	startBubbles();
    /********************
      Render
    ********************/

    function render() {
      ctx.clearRect(0, 0, X, Y);
      for (var i = 0; i < grasses.length; i++) {
        grasses[i].render();
      }
      for (var i = 0; i < bubbles.length; i++) {
        bubbles[i].render();
      }
      for (var i = 0; i < fishes.length; i++) {
        fishes[i].render();
      }
      for (var i = 0; i < waves.length; i++) {
        waves[i].render(i);
      }
	  
	  fnemo.render();
	  dory.render();
	  nemo.render();
	  
      requestAnimationFrame(render);
    }

    render();

    /********************
      Event
    ********************/

    function onResize() {
      X = canvas.width = window.innerWidth;
      Y = canvas.height = window.innerHeight;
      for (var i = 0; i < grasses.length; i++) {
        grasses[i].resize();
      }
      for (var i = 0; i < bubbles.length; i++) {
        bubbles[i].resize();
      }
    }

    window.addEventListener('resize', function () {
      onResize();
    });

    window.addEventListener('click', function (e) { 
	  //newFish(e.clientX, e.clientY);
	  if(!nemo.live && !fnemo.hasNemo){
		nemo.sx = e.clientX;
		nemo.sy = e.clientY;
		nemo.live = true;
	  }else{
		newFish(e.clientX, e.clientY);
	  }
    }, false);

	//new fish
	function newFish(x,y,r,c){
		if(x == null)
			x = rand(5,canvas.width);
		if(y == null)
			y = rand(5,canvas.height);
		if(r == null)
			r = rand(5, 15);
		if(c == null)
			c = rand(0, fishColors.length - 1);
		var fish = new Fish(ctx, x, y, r, fishDir[rand(0, 1)], fishColors[c]);
		fishes.push(fish);
		var wave = new Wave(ctx, x, y, 0, false);
		waves.push(wave);
	}

	//websocket
	var wsocket = new WebSocket("ws://" + wsServer + ':' + wsPort);
	
	wsocket.onopen = function(e) {
		sendState();
	};
	
	
	function sendState(){
		var obj = {};
		obj.fishes = fishes;
		obj.colors = fishColors;
		obj.bubbles = bubbleNum;
		wsocket.send(JSON.stringify(obj));
	};
	
	function resetNemo(){
		nemo.live = false;
		fnemo.hasNemo = false;
		fnemo.src = 'fnemo.png';
	}
	
	
	function showNemo(){
		if(!nemo.live){
			nemo.sx = rand(nemo.w,canvas.width-nemo.w);
			nemo.sy = rand(nemo.h,canvas.height-nemo.h);
			nemo.live = true;
		}
	}
	
	wsocket.onmessage = function (event) {
		var jo = JSON.parse(event.data);
		switch(jo.action){
			case "f":
				newFish(jo.x,jo.y, jo.r, jo.c);
				break;
			case "k":
				fishes.splice(0,1);
				break;
			case "b-":
				bubbleNum = bubbleNum - 5;
				startBubbles();
				break;
			case "b+":
				bubbleNum = bubbleNum + 5;
				startBubbles();
				break;
			case "b":
				bubbleNum = jo.num;
				startBubbles();
				break;
			case "current":
				streamCurrent = jo.num;
				startBubbles();
				break;
			case "c":
				fishes = [];
				break;
			case "s":
				//sendState();
				doryTime();
				break;
			case "shade":
				backgroundShade = jo.num;
				canvas.style.backgroundImage = 'linear-gradient('+ shadeColor("#4286f4",backgroundShade) +', ' + shadeColor("#373B44",backgroundShade) + ')';
				break;
			case 'rnemo':
				resetNemo();
				break;
			case 'snemo':
				showNemo();
				break;
		}
	}

  });
  document.addEventListener("contextmenu", (e) => {
      window.location.reload();
  });
//})();
</script>
